<!--A nesting practice problem
provided by Dr. Angela Yu-->

<!DOCTYPE html>
<html>
    <head>
        <title>Nesting Page</title>
    </head>
    <body>
        <!--Main Unordered List-->
        <ul>
            <li>A</li>
            <li>B</li>
            <!--Sub Ordered List of 'B'-->
            <ol>
                <li>B1</li>
                <li>B2</li>
                <!--Sub-Sub Unordered List of 'B2'-->
                <ul>
                    <li>B2a</li>
                    <!--Sub-Sub-Sub Unordered List of 'B2a'-->
                    <ul>
                        <li>B2aa</li>
                        <li>B2bb</li>
                    </ul>
                    <li>B2b</li>
                    <li>B2c</li>
                </ul>
                <li>B3</li>
                <!--Sub-Sub Ordered List of 'B3'-->
                <ol>
                    <li>B31</li>
                    <li>B32</li>
                </ol>
            </ol>
            <li>C</li>
        </ul>
    </body>
</html>
